<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chart.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="utils.js"></script>
</head>

<body>
    <div class="outerContainer">
        <div class="mainContainer"></div>
    </div>

    <script>

    var lineColour = '#' + getQSParam().lineColour;
    var vhlt = getQSParam().vhlt === "true";
    var hhlt = getQSParam().hhlt === "true";
    var vaxis = getQSParam().vaxis === "true";
    var haxis = getQSParam().haxis === "true";
    var highlightDates = getQSParam().highlightDates;
    var highlightCondition = getQSParam().highlightCondition;
    var displayTooltips = getQSParam().displayTooltips === "true";
    var dataSrc = 'http://app-staging.1self.co' + getQSParam().dataSrc;
    var offline = false;

    $('.mainContainer').ready(function () {
        getData(dataSrc, function (data) {
          drawSparkLine(data, null);
        });
    });

    function stripNullValues(dataArray) {
        var updatedArray = [];
        var lowestValue;
        var lowestIndex = -1;
        var highestValue;
        var highestIndex = -1;
        var dataset = {};

        for (var i = 0; i < dataArray.length; i++) {
            if (!isNaN(dataArray[i].value)) {
                updatedArray.push(dataArray[i]);

                // var j = updatedArray.length - 1;
                // if (j === 0 || updatedArray[j].value <= lowestValue) {
                //     // console.log('low values',j,lowestValue,updatedArray[j].value);
                //     lowestValue = updatedArray[j].value;
                //     lowestIndex = j;
                // }

                // if (j === 0 || updatedArray[j].value >= highestValue) {
                //     // console.log('values',j,highestValue,updatedArray[j].value);
                //     highestValue = updatedArray[j].value;
                //     highestIndex = j;
                // }

                // for (var k = 0; k < highlightDatesArray.length; k++) {
                //     if (highlightDatesArray[k] === updatedArray[j].date) {
                //         updatedArray[j].highlight = true;
                //     }
                // }
            }
        }

        // if (lowestIndex >= 0 && highlightCondition === "bottom10") {
        //     updatedArray[lowestIndex].highlight = true;
        // }

        // if (highestIndex >= 0 && highlightCondition === "top10") {
        //     updatedArray[highestIndex].highlight = true;
        // }

        dataset.allData = updatedArray;

        return dataset;
    }

    function addRankings(dataset) {

        var ranking_sort = function(a, b) {
            return a.value - b.value;
        };

        dataset.sort(ranking_sort);

        for (var i = 0; i < dataset.length; i++) {
            dataset[i].rankAsc = i;
            dataset[i].rankDesc = dataset.length - 1 - i;
        }
    }

    function highlightData(dataArray) {
        var highlightDatesArray = [];

        if (highlightDates) {
            highlightDatesArray = highlightDates.split(',');
        }

        for (var i = 0; i < dataArray.length; i++) {
            if (highlightCondition === "bottom10" && dataArray[i].rankAsc === 0) {
                dataArray[i].highlight = true;
            } else if (highlightCondition === "top10" && dataArray[i].rankDesc === 0) {
                dataArray[i].highlight = true;
            }

            for (var k = 0; k < highlightDatesArray.length; k++) {
                if (highlightDatesArray[k] === dataArray[i].date) {
                    dataArray[i].highlight = true;
                }
            }
        }

    }


    function getData(dataSrc, callback) {
        var sort_by_date = function(a, b) {
            return new Date(a.date).getTime() - new Date(b.date).getTime();
        };

        if (offline) {
            var data = {"data":[{"date":"2015-06-10","value":2},{"date":"2015-06-08","value":3},{"date":"2015-05-07","value":3},{"date":"2015-06-09","value":6},{"date":"2015-06-04","value":3},{"date":"2015-05-20","value":3},{"date":"2015-05-15","value":1},{"date":"2015-05-11","value":3},{"date":"2015-05-06","value":7},{"date":"2015-05-05","value":13},{"date":"2015-05-04","value":7},{"date":"2015-05-02","value":1},{"date":"2015-04-30","value":3}],"property":"pushId"};

            highlightDates = "2015-06-10";
            dataset = stripNullValues(data.data);
            dataset.allData.sort(sort_by_date);
            addRankings(dataset.allData);
            dataset.allData.sort(sort_by_date);
            highlightData(dataset.allData);

            callback(dataset);
        } else {
            var apiURL = dataSrc;
            // alert(apiURL);
            var jqxhr = $.getJSON(apiURL,
                    function() {
                        // console.log("accessed api for chart data");
                    })
                .done(function(data) {

                    // console.log('chart data', data);
                    dataset = stripNullValues(data.data);
                    dataset.allData.sort(sort_by_date);
                    addRankings(dataset.allData);
                    dataset.allData.sort(sort_by_date);
                    highlightData(dataset.allData);
                    callback(dataset);
                })
                .fail(function(data) {
                    console.log('error getting chart data', data);

                });
        }
    }

    function getColour(givenColour, offset) {
        var colourArray = ['#dd2649', '#00a2d4', '#e93d31', '#f2ae1c', '#61b346', '#cf4b9a', '#367ec0', '#00ad87'];
        var idx = 0;
        for (var i in colourArray) {
            if (colourArray[i] === givenColour) {
                idx = i;
                break;
            }
        }
        return colourArray[(idx + offset) % colourArray.length];
    }

    function drawSparkLine(chartData, appendToElement) {

        var data = chartData.allData;

        console.log(chartData);

        var width = $('body').width();
        var height = $('body').height();

        // var chartWidth = width - 40;
        // var chartHeight = height;

        // Set the dimensions of the canvas / graph
        var margin = {top: 20, right: 50, bottom: 20, left: 10};
        if (vaxis) margin.left -= 0;
        
        width = width - margin.left - margin.right;
        height = height - margin.top - margin.bottom;

        // Parse the date / time
        var parseDate = d3.time.format("%Y-%m-%d").parse,
            formatDate = d3.time.format("%d-%b"),
            bisectDate = d3.bisector(function(d) { return d.date; }).left;

        // Set the ranges
        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("top")
            .ticks(5);

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("right")
            .ticks(5)
            .tickSize(width);

        data.forEach(function(d) {
            d.date = parseDate(d.date);
            // d.value = isNaN(d.value) ? 0 : d.value;
            // d.value = +d.value;
        });

        // Define the line
        var valueline = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.value); });

        // setup x 
        var xMap = function(d) { return x(d.date);}; // data -> display

        // setup y
        var yMap = function(d) { return y(d.value); }; // data -> display

            
        // Adds the svg canvas
        var svg = d3.select(".mainContainer")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var lineSvg = svg.append("g")
            .style("display", "none");

        var focus = svg.append("g") 
            .style("display", "none");

        var rankText = function(d) {
            var returnText;
            if (highlightCondition === "bottom10") {
                returnText = d.rankAsc + 1;
            } else if (highlightCondition === "top10") {
                returnText = d.rankDesc + 1;
            }
            return ordinal_suffix_of(returnText);
        };

        var highlightTextElements = [];

        var highlightTextStore = function(d) {
            if (d.highlight) {
                var highlightObj = {};
                highlightObj.value = d.value;
                highlightObj.rankAsc = d.rankAsc;
                highlightObj.date = d.date;
                highlightObj.psn = y(d.value);
                highlightObj.newPsn = y(d.value);
                highlightTextElements.push(highlightObj);
                return "highlight-text-active";
            } else {
                return "highlight-text-hidden";
            }
        };

        var updateOverlaps = function() {
            var top, bottom, overlap, difference = highlightTextElements[1].psn - highlightTextElements[0].psn;
            var diffCheck = 38;
            var padding = 0;

            console.log('difference', difference);
            if (difference < diffCheck && difference > 0) {
                overlap = true;
                top = highlightTextElements[0];
                bottom = highlightTextElements[1];
            } else if (difference <= 0 && difference > -diffCheck) {
                overlap = true;
                top = highlightTextElements[1];
                bottom = highlightTextElements[0];
            }
            if (overlap) {
                if (top.psn <= diffCheck) {
                    bottom.newPsn = top.psn + diffCheck + padding;
                } else {
                    top.newPsn = bottom.psn - diffCheck - padding;
                }
            }
        };

        var repositionLabel = function(label) {
            for (var i = 0; i < highlightTextElements.length; i++) {
                if (label.getAttribute('rankAsc') === highlightTextElements[i].rankAsc + '') {
                    label.setAttribute('transform', 'translate(0,' + highlightTextElements[i].newPsn + ')');
                }
            }
        };


        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.value; })]);

        if (haxis) {
            // Add the X Axis
            var dateTicks = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
            .selectAll('.tick');

            for (var j = 0; j < dateTicks[0].length; j++) {
                var c = dateTicks[0][j],
                    n = dateTicks[0][j+1];

                if (!c || !n || !c.getBoundingClientRect || !n.getBoundingClientRect)
                    continue;

                while (c.getBoundingClientRect().right > n.getBoundingClientRect().left) {
                    d3.select(n).remove();
                    j++;
                    n = dateTicks[0][j+1];
                    if (!n)
                    break;
                }
            }
        }

        if (vaxis) {
            // Add the Y Axis
            var gy = svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            gy.selectAll("g").filter(function(d) { return d; })
                .classed("minor", true);

            gy.selectAll("text")
                .attr("x", 4)
                .attr("dy", -4);
        }

        // add vertical lines down from scatter points
        svg.selectAll(".lolly-stick")
            .data(data)
            .enter().append("line")
            .attr("class", "lolly-stick")
            .style("stroke", function(d) { return d.highlight ? lineColour : '#a9b2bd'; } )
            .attr("y2", function(d) { return height - y(d.value); })
            .attr("transform", function(d) { return "translate(" + x(d.date) + "," + y(d.value) + ")"; } );

        // Add the valueline path.
        lineSvg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data))
            .attr("stroke", lineColour);

        // draw dots
        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) { return d.highlight ? lineColour : '#a9b2bd'; } );

        // add highlight text (rank)
        svg.selectAll(".highlight-text")
            .data(data)
            .enter().append("text")
            .attr("class", highlightTextStore )
            .attr("rankAsc", function(d) { return d.rankAsc; } )
            .attr("dx", width + 13)
            .attr("dy", "-.3em")
            .text(rankText);

        // Update position of highlight labels if necessary
        updateOverlaps();

        // add highlight text (value)
        svg.selectAll(".highlight-text")
            .data(data)
            .enter().append("text")
            .attr("class", function(d) { return d.highlight ? "highlight-text-active" : "highlight-text-hidden"; } )
            .attr("rankAsc", function(d) { return d.rankAsc; } )
            .attr("dx", width + 13)
            .attr("dy", "1em")
            .text(function(d) { return d.value; } );

        // position labels as per updated position
        svg.selectAll(".highlight-text-active")
            .each( function() { repositionLabel(this); } );

        // add highlight main horizontal line
        svg.selectAll(".highlight-text")
            .data(highlightTextElements)
            .enter().append("line")
            .style("stroke", lineColour)
            .style("stroke-dasharray", "4,2")
            .style("stroke-width", 2)
            .attr("x1", function(d) { return x(d.date); })
            .attr("x2", function(d) { return d.psn === d.newPsn ? width + 10 : width + 6; } )
            .attr("transform", function(d) { return "translate(0," + d.psn + ")"; } );

        // add highlight final tick to label
        svg.selectAll(".highlight-text")
            .data(highlightTextElements)
            .enter().append("line")
            .style("stroke", lineColour)
            // .style("stroke-dasharray", "4,2")
            .style("stroke-width", 2)
            .attr("x1", width + 6)
            .attr("x2", width + 10 )
            .attr("transform", function(d) { return "translate(0," + d.newPsn + ")"; } );

        // add highlight vertical line to join main line to tick
        svg.selectAll(".highlight-text")
            .data(highlightTextElements)
            .enter().append("line")
            .style("stroke", lineColour)
            .style("stroke-dasharray", "4,2")
            .style("stroke-width", 2)
            .attr("y1", function(d) { return d.newPsn; } )
            .attr("y2", function(d) { return d.psn; } )
            .attr("transform", "translate(" + (width + 6) + ",0)");

        // place the date at the intersection
        focus.append("text")
            .attr("class", "y3")
            .style("stroke", "#e7e9ee")
            .style("stroke-width", "3.5px")
            .style("opacity", 0.8)
            .attr("dx", 8)
            .attr("dy", "1em");
        focus.append("text")
            .attr("class", "y4")
            .attr("dx", 8)
            .attr("dy", "1em");

       // append the x line
        focus.append("line")
            .attr("class", "x")
            .style("stroke", getColour(lineColour, 1))
            .style("stroke-dasharray", "4,2")
            .style("opacity", 0.5)
            .style("stroke-width", 2);
            // .attr("y1", 0)
            // .attr("y2", height);

        // append the y line
        focus.append("line")
            .attr("class", "y")
            .style("stroke", getColour(lineColour, 1))
            .style("stroke-dasharray", "4,2")
            .style("opacity", 0.5)
            .style("stroke-width", 2)
            .attr("x1", width)
            .attr("x2", width);

        // append the circle at the intersection
        focus.append("circle")
            .attr("class", "y")
            .style("fill", "none")
            .style("stroke", getColour(lineColour, 1))
            .style("stroke-width", 2)
            .attr("r", 4);

        // place the value at the intersection
        focus.append("text")
            .attr("class", "y1")
            .style("stroke", "#e7e9ee")
            .style("stroke-width", "3.5px")
            .style("opacity", 0.8)
            .attr("dx", 8)
            .attr("dy", "-.3em");
        focus.append("text")
            .attr("class", "y2")
            .attr("dx", 8)
            .attr("dy", "-.3em");

        // place the date at the intersection
        focus.append("text")
            .attr("class", "y3")
            .style("stroke", "#e7e9ee")
            .style("stroke-width", "3.5px")
            .style("opacity", 0.8)
            .attr("dx", 8)
            .attr("dy", "1em");
        focus.append("text")
            .attr("class", "y4")
            .attr("dx", 8)
            .attr("dy", "1em");
        
        // append the rectangle to capture mouse
        if (displayTooltips) {
            svg.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "none")
                .style("pointer-events", "all")
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);
        }

        function mousemove() {
            var x0 = x.invert(d3.mouse(this)[0]),
                i = bisectDate(data, x0, 1),
                d0 = data[i - 1],
                d1 = data[i],
                d = x0 - d0.date > d1.date - x0 ? d1 : d0;

            focus.select("circle.y")
                .attr("transform",
                      "translate(" + x(d.date) + "," +
                                     y(d.value) + ")");

            focus.select("text.y1")
                .attr("transform",
                      "translate(" + x(d.date) + "," +
                                     y(d.value) + ")")
                .text(rankText(d));

            focus.select("text.y2")
                .attr("transform",
                      "translate(" + x(d.date) + "," +
                                     y(d.value) + ")")
                .text(rankText(d));

            focus.select("text.y3")
                .attr("transform",
                      "translate(" + x(d.date) + "," +
                                     y(d.value) + ")")
                .text(d.value);

            focus.select("text.y4")
                .attr("transform",
                      "translate(" + x(d.date) + "," +
                                     y(d.value) + ")")
                .text(d.value);

            focus.select(".x")
                .attr("transform",
                      "translate(" + x(d.date) + "," +
                                     y(d.value) + ")")
                           .attr("y2", height - y(d.value));

            focus.select(".y")
                .attr("transform",
                      "translate(" + width * -1 + "," +
                                     y(d.value) + ")")
                           .attr("x2", width + width);
        }

 
    }


    </script>
</body>

</html>
